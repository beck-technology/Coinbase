<div class="table">
  <div class="table-order">
    <div class="table-header">
      <div class="table-header__title">Order Book</div>
      <ul class="table-header__control">
        <li class="table-header__control-item table-header__control-item--active">Order Book</li>
        <li class="table-header__control-item">Trade History</li>
      </ul>
    </div>
    <div class="table-content">
      <div class="table-content__row heading">
        <div class="table-content__col">
          Market Size
        </div>
        <div class="table-content__col">
          Price (EUR)
        </div>
        <div class="table-content__col">
          My Size
        </div>
      </div>
      <div class="table-content__row" *ngFor="let row of ordersTable1">
        <div class="table-content__col">
          {{row.marketSize}}
        </div>
        <div class="table-content__col" [ngClass]="row.priceColor">
          {{row.price}}
        </div>
        <div class="table-content__col">
          {{row.mySize}}
        </div>
      </div>
      <div class="table-content__row heading">
        <div class="table-content__col">
          EUR Spread
        </div>
        <div class="table-content__col">
          0.04
        </div>
        <div class="table-content__col"></div>
      </div>
      <div class="table-content__row" *ngFor="let row of ordersTable2">
        <div class="table-content__col">
          {{row.marketSize}}
        </div>
        <div class="table-content__col" [ngClass]="row.priceColor">
          {{row.price}}
        </div>
        <div class="table-content__col">
          {{row.mySize}}
        </div>
      </div>
    </div>
  </div>
</div>
